<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="error-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center text-white">
                <i class="bi bi-server display-1"></i>
                <h1 class="display-4 fw-bold">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-4">Something went wrong on our servers. We're working to fix the issue.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="../index.html" class="btn btn-light btn-lg px-4 gap-3">
                        <i class="bi bi-house me-2"></i>Back to Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-light btn-lg px-4">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </button>
                </div>
                <div class="mt-5">
                    <p class="mb-2">If the problem persists, contact support:</p>
                    <a href="mailto:support@company.com" class="text-white">support@company.com</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
