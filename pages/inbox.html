<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Admin Dashboard</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <style>
        .email-list {
            border-right: 1px solid #e3e6f0;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .email-item {
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .email-item:hover {
            background-color: #f8f9fc;
        }
        .email-item.unread {
            background-color: #f0f8ff;
            font-weight: 600;
        }
        .email-item.selected {
            background-color: #e3f2fd;
            border-left: 3px solid #4e73df;
        }
        .email-content {
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .email-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4e73df;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-brand">
                    <i class="bi bi-speedometer2"></i>
                    <span>AdminKit</span>
                </a>
                <button class="btn btn-sm" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="sidebar-user">
                       <img src="../assets/img/user-avatar.jpg" alt="User" class="rounded-circle">
                    <div class="user-info">
                        <span class="user-name">John Doe</span>
                        <span class="user-role">Administrator</span>
                    </div>
                </div>
           <ul class="sidebar-nav">
    <li class="sidebar-item">
        <a href="dashboard.html" class="sidebar-link">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
        </a>
    </li>
    <li class="sidebar-item">
        <a href="users.html" class="sidebar-link">
            <i class="bi bi-people"></i>
            <span>Users</span>
        </a>
    </li>
    <li class="sidebar-item">
        <a href="analytics.html" class="sidebar-link">
            <i class="bi bi-graph-up"></i>
            <span>Analytics</span>
        </a>
    </li>
    <li class="sidebar-item">
        <a href="projects.html" class="sidebar-link">
            <i class="bi bi-folder"></i>
            <span>Projects</span>
        </a>
    </li>
    <li class="sidebar-item">
        <a href="inbox.html" class="sidebar-link">
            <i class="bi bi-inbox"></i>
            <span>Inbox</span>
            <span class="badge bg-danger">5</span>
        </a>
    </li>
    <li class="sidebar-item">
        <a href="calendar.html" class="sidebar-link">
            <i class="bi bi-calendar"></i>
            <span>Calendar</span>
        </a>
    </li>
    <li class="sidebar-item">
        <a href="file-manager.html" class="sidebar-link">
            <i class="bi bi-files"></i>
            <span>File Manager</span>
        </a>
    </li>
</ul>
        </nav>

        <div class="main">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <!-- Navbar content -->
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item active">Inbox</li>
                </ol>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <!-- Page Header -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Inbox</h1>
                        <button class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal" data-bs-target="#composeModal">
                            <i class="bi bi-pencil-square me-1"></i> Compose
                        </button>
                    </div>

                    <div class="row">
                        <!-- Email List Sidebar -->
                        <div class="col-lg-3">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary text-start" id="inboxButton">
                                            <i class="bi bi-inbox me-2"></i>Inbox
                                            <span class="badge bg-danger float-end">5</span>
                                        </button>
                                        <button class="btn btn-outline-primary text-start">
                                            <i class="bi bi-star me-2"></i>Starred
                                        </button>
                                        <button class="btn btn-outline-primary text-start">
                                            <i class="bi bi-clock me-2"></i>Snoozed
                                        </button>
                                        <button class="btn btn-outline-primary text-start">
                                            <i class="bi bi-send me-2"></i>Sent
                                        </button>
                                        <button class="btn btn-outline-primary text-start">
                                            <i class="bi bi-file-text me-2"></i>Drafts
                                            <span class="badge bg-secondary float-end">2</span>
                                        </button>
                                        <button class="btn btn-outline-primary text-start">
                                            <i class="bi bi-trash me-2"></i>Trash
                                        </button>
                                    </div>

                                    <hr>

                                    <h6 class="text-uppercase text-muted mb-3">Labels</h6>
                                    <div class="d-grid gap-1">
                                        <button class="btn btn-outline-info btn-sm text-start">
                                            <i class="bi bi-tag me-2"></i>Work
                                        </button>
                                        <button class="btn btn-outline-success btn-sm text-start">
                                            <i class="bi bi-tag me-2"></i>Personal
                                        </button>
                                        <button class="btn btn-outline-warning btn-sm text-start">
                                            <i class="bi bi-tag me-2"></i>Important
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Email List and Content -->
                        <div class="col-lg-9">
                            <div class="card shadow">
                                <div class="card-body p-0">
                                    <div class="row g-0">
                                        <!-- Email List -->
                                        <div class="col-md-5 email-list">
                                            <div class="p-3 border-bottom">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Search emails...">
                                                    <button class="btn btn-outline-secondary" type="button">
                                                        <i class="bi bi-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div id="emailList">
                                                <!-- Emails will be loaded here by JavaScript -->
                                            </div>
                                        </div>

                                        <!-- Email Content -->
                                        <div class="col-md-7">
                                            <div class="email-content p-4">
                                                <div class="text-center text-muted py-5" id="emptyEmailView">
                                                    <i class="bi bi-envelope display-1"></i>
                                                    <h4 class="mt-3">Select an email to read</h4>
                                                    <p>Choose an email from the list to view its contents</p>
                                                </div>

                                                <div id="emailContentView" class="d-none">
                                                    <!-- Email content will be loaded here -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compose Modal -->
    <div class="modal fade" id="composeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Compose New Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="composeForm">
                        <div class="mb-3">
                            <label for="to" class="form-label">To</label>
                            <input type="email" class="form-control" id="to" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="10" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendEmail()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/inbox.js"></script>
</body>
</html>
