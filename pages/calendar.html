<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Admin Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <style>
        .calendar-container {
            background: white;
            border-radius: 0.375rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .calendar-header {
            background: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem;
        }
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
        }
        .calendar-weekdays div {
            padding: 0.75rem;
            text-align: center;
            font-weight: 600;
            color: #6e707e;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e3e6f0;
        }
        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .calendar-day:hover {
            background: #f8f9fc;
        }
        .calendar-day.other-month {
            background: #f8f9fc;
            color: #b7b9cc;
        }
        .calendar-day.today {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }
        .calendar-event {
            font-size: 0.75rem;
            padding: 0.125rem 0.25rem;
            margin-bottom: 0.125rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .event-meeting { background: #e3f2fd; color: #1976d2; }
        .event-deadline { background: #ffebee; color: #d32f2f; }
        .event-task { background: #f3e5f5; color: #7b1fa2; }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <!-- Sidebar content -->
        </nav>

        <div class="main">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <!-- Navbar content -->
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item active">Calendar</li>
                </ol>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <!-- Page Header -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Calendar</h1>
                        <button class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal" data-bs-target="#addEventModal">
                            <i class="bi bi-plus-circle me-1"></i> Add Event
                        </button>
                    </div>

                    <div class="row">
                        <!-- Calendar Container -->
                        <div class="col-lg-9">
                            <div class="card shadow mb-4">
                                <div class="card-body p-0">
                                    <div class="calendar-container">
                                        <!-- Calendar Header with Navigation -->
                                        <div class="calendar-header d-flex justify-content-between align-items-center">
                                            <div>
                                                <button class="btn btn-sm btn-outline-primary me-2" id="prevMonth">
                                                    <i class="bi bi-chevron-left"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-primary" id="nextMonth">
                                                    <i class="bi bi-chevron-right"></i>
                                                </button>
                                            </div>
                                            <h4 class="mb-0" id="currentMonthYear">December 2024</h4>
                                            <div class="btn-group">
                                                <button class="btn btn-sm btn-outline-primary active" data-view="month">Month</button>
                                                <button class="btn btn-sm btn-outline-primary" data-view="week">Week</button>
                                                <button class="btn btn-sm btn-outline-primary" data-view="day">Day</button>
                                            </div>
                                        </div>

                                        <!-- Weekday Headers -->
                                        <div class="calendar-weekdays">
                                            <div>Sun</div>
                                            <div>Mon</div>
                                            <div>Tue</div>
                                            <div>Wed</div>
                                            <div>Thu</div>
                                            <div>Fri</div>
                                            <div>Sat</div>
                                        </div>

                                        <!-- Calendar Days Grid -->
                                        <div class="calendar-days" id="calendarDays">
                                            <!-- Days will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Sidebar - Upcoming Events -->
                        <div class="col-lg-3">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Upcoming Events</h6>
                                </div>
                                <div class="card-body">
                                    <div class="upcoming-events">
                                        <div class="event-item mb-3 p-3 border rounded">
                                            <div class="d-flex justify-content-between align-items-start">
                                                <div>
                                                    <h6 class="mb-1">Team Meeting</h6>
                                                    <small class="text-muted">
                                                        <i class="bi bi-clock me-1"></i>Today, 2:00 PM
                                                    </small>
                                                </div>
                                                <span class="badge bg-primary">Meeting</span>
                                            </div>
                                        </div>
                                        <div class="event-item mb-3 p-3 border rounded">
                                            <div class="d-flex justify-content-between align-items-start">
                                                <div>
                                                    <h6 class="mb-1">Project Deadline</h6>
                                                    <small class="text-muted">
                                                        <i class="bi bi-clock me-1"></i>Dec 20, 5:00 PM
                                                    </small>
                                                </div>
                                                <span class="badge bg-danger">Deadline</span>
                                            </div>
                                        </div>
                                        <div class="event-item mb-3 p-3 border rounded">
                                            <div class="d-flex justify-content-between align-items-start">
                                                <div>
                                                    <h6 class="mb-1">Client Call</h6>
                                                    <small class="text-muted">
                                                        <i class="bi bi-clock me-1"></i>Dec 22, 10:00 AM
                                                    </small>
                                                </div>
                                                <span class="badge bg-info">Call</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Quick Stats -->
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">This Month</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="col-6 mb-3">
                                            <div class="h4 text-primary mb-0" id="eventsThisMonth">8</div>
                                            <small class="text-muted">Events</small>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <div class="h4 text-success mb-0" id="meetingsThisMonth">5</div>
                                            <small class="text-muted">Meetings</small>
                                        </div>
                                        <div class="col-6">
                                            <div class="h4 text-warning mb-0" id="deadlinesThisMonth">2</div>
                                            <small class="text-muted">Deadlines</small>
                                        </div>
                                        <div class="col-6">
                                            <div class="h4 text-info mb-0" id="tasksThisMonth">1</div>
                                            <small class="text-muted">Tasks</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventStart" class="form-label">Start Date & Time</label>
                                <input type="datetime-local" class="form-control" id="eventStart" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eventEnd" class="form-label">End Date & Time</label>
                                <input type="datetime-local" class="form-control" id="eventEnd" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eventType" class="form-label">Event Type</label>
                            <select class="form-select" id="eventType" required>
                                <option value="meeting">Meeting</option>
                                <option value="deadline">Deadline</option>
                                <option value="task">Task</option>
                                <option value="reminder">Reminder</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="eventColor" class="form-label">Color</label>
                            <select class="form-select" id="eventColor" required>
                                <option value="#2196f3">Blue</option>
                                <option value="#4caf50">Green</option>
                                <option value="#ff9800">Orange</option>
                                <option value="#f44336">Red</option>
                                <option value="#9c27b0">Purple</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addEvent()">Add Event</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/calendar.js"></script>
</body>
</html>
